<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="import" href="/components/paper-input/paper-input.html">
  <link rel="import" href="/components/paper-button/paper-button.html">

  <style>
    .stats {
      margin: 1em auto;
      overflow: hidden;
    }

    .stat {
      width: 50%;
      float: left;
    }

    .stat.full {
      width: 100%;
    }

    svg {
      display: inline-block;
      vertical-align: -3px;
    }
  </style>
</head>
<body>
  <paper-input label="Channel ID" id="channel.id"></paper-input>
  <paper-input label="Twitter @" id="channel.twitter"></paper-input>

  <div class="stats">
    <div class="viewers stat">
      <svg height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
        <path clip-rule="evenodd" d="M11,14H5H2v-1l3-3h2L5,8V2h6v6l-2,2h2l3,3v1H11z" fill-rule="evenodd"></path>
			</svg>
      <span id="stat.viewers">12</span>
    </div>

    <div class="followers stat">
      <svg height="16px" version="1.1" viewBox="0 0 16 16" width="16px" x="0px" y="0px">
        <path d="M8,13.5L1.5,7V4l2-2h3L8,3.5L9.5,2h3l2,2v3L8,13.5z" />
			</svg>
      <span id="stat.followers">12</span>
    </div>

    <div class="timer full stat">
      <svg height="18px" version="1.1" viewbox="0 0 18 18" width="18px" x="0px" y="0px">
        <path clip-rule="evenodd" d="M15,14l-4-4v4H8.707l-0.5-0.5h-1L7.5,13.207V8.5h-5v4.707L2.793,13.5h-1l-0.5,0.5H1V4h10v4l4-4h2v10H15z M3,14h1l-1-1V9h1h2h1v4l-1,1h1h1l1,1v2H1v-2l1-1H3z" fill-rule="evenodd"></path>
      </svg>
      <span id="stat.timer">00:00:00</span>
    </div>
  </div>

  <paper-button class="update" raised id="channel.update">
    Update
  </paper-button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
  <script src="scripts/channel.id.js"></script>
  <script src="scripts/channel.twitter.js"></script>
  <script src="scripts/channel.stats.js"></script>
</body>
</html>
